<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Rock Paper Scissor</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="container">
        <div id="round">
            <input type="button" value="START">
            <p></p>
        </div>
        <div id="result">
            <p></p>
        </div>
        <div id="battle-zone">
            <div>
                <p class="score player">0</p>
                <p class="team">YOU</p>
                <img class="selected player" src="./images/question-mark.svg" alt="Game starts with question mark">
            </div>
            <div>
                <img class="versus" src="./images/versus-logo.jpeg" alt="versus logo">
            </div>
            <div>
                <p class="score computer">0</p>
                <p class="team">COMPUTER</p>
                <img class="selected computer" src="./images/question-mark.svg" alt="Game starts with question mark">
            </div>
        </div>
        <div id="choice-buttons">
            <img src="./images/rock.png" alt="Rock" data="0">
            <img src="./images/paper.png" alt="Paper" data="1">
            <img src="./images/scissor.png" alt="Scissor" data="2">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
